<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/indian.css">
</head>

<body>
    <div class="container">
        <center>
            <h1>Indian Poker</h1></center>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="me">
                <form>
                    <p>あなたの名前</p>
                    <input type="text" name="yourname" id="yourname">
                </form>
                <div class="card"></div>
            </div>
            <div class="col-md-4">
                <center>
                    <button class="btn btn-danger battle" onclick="battle(me,you)">Battle!</button>
                </center>
            </div>
            <div class="col-md-4" id="you">
                <form>
                    <p>相手の名前:</p>
                    <input type="text" name="battlename" id="battlename">
                </form>
                <div class="card"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/indian.js"></script>

</body>

</html>
