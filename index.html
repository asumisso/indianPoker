<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indian Poker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/card.css">
    <script src="js/function.js"></script>
    <script src="js/indian.js"></script>
</head>

<!-- TITLE -->
<body>
    <div class="container block">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="toptitle">Indian Poker</h1>
            </div>
        </div>
    </div>

<!-- MAIN -->
    <div class="container">
        <div class="row">
            <!-- div1 -->
            <div class="col-md-3 col-md-offset-2" id="me">
                <div class="card">
                    <span class="topnum" id="meTopnum">A</span>
                    <span class="topsuit" id="meTopsuit">♠</span>
                    <span class="btmsuit" id="meBtmsuit">♠</span>
                    <span class="btmnum" id="meBtmnum">A</span>
                </div>
                <form name="m1" class="block">
                    <input type="text" name="m2" value="myName">
                </form>
            </div>
            <div class="col-md-3">
                <button class="button" onclick="setTimeout('gameStart()',100)">Battle!</button>
            </div>
            <!-- div2 -->
            <div class="col-md-3" id="you">
                <div class="card">
                    <span class="topnum" id="youTopnum">K</span>
                    <span class="topsuit" id="youTopsuit">♣</span>
                    <span class="btmsuit" id="youBtmsuit">♣</span>
                    <span class="btmnum" id="youBtmnum">K</span>
                </div>
                <form name="y1" class="block">
                    <input type="text" name="y2" value="yourName">
                </form>
            </div>
        </div>
    </div>

<!-- RESULT -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 result block" id="gameResult">
                <p>名前を入力してください</p>
            </div>
        </div>
    </div>
    <script src="js/test.js"></script>
    <!--     <script src="js/shuffle.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
